<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="zip-container">
        <h3>Enter Zipcode here (US only)</h3>
        <input type="text" id="zip" placeholder="Enter zipcode here (US only)">
    </div>
    <div class="feel-container">
        <h3>How are you feeling today?</h3>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type="submit"> Generate</button>
    </div>
    <div class="entry-container">
        <h3>Most recent entry</h3>
        <p>Date: <span id="date"></span></p>
        <p>Temperature: <span id="temp"></span></p>
        <p>Content: <span id="content"></span></p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
